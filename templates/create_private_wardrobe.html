{% extends "base.html" %}
{% block title %}Crea nuovo Wardrobe{% endblock %}
{% block content %}
<section class="stycly-hero">
  <div class="stycly-hero-content">

  
    <h1>Crea un nuovo wardrobe</h1>
    <p>Inserisci il nome del guardaroba da creare</p>

    <!-- Card with Input and Icon Button -->
    <div class="wardrobe-card" style="padding: 1.5rem 2rem; max-width: 420px; margin: 2rem auto 0;">
      <form method="post" style="display: flex; gap: 1rem; align-items: center;">
        
        <!-- Label + Input -->



        <label for="nome_wardrobe" style="margin:0; font-size: 1.1rem; color: #1468e5; font-weight: bold;">Nome guardaroba</label>
        <input type="text" name="nome_wardrobe" id="nome_wardrobe"
               placeholder="Es. armadio_estivo"
               required
               style="flex: 1; padding: 0.5rem 0.75rem; border: 1.5px solid #7b9acc; border-radius: 8px; font-size: 0.95rem; background: #fff; color: #222;" />

        <!-- Submit Icon Button -->
        <button type="submit" class="capo-icon-btn" title="Crea wardrobe">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
            <path d="M5 12h14M12 5l7 7-7 7" stroke="#1468e5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>

      </form>
    </div>

    <!-- Navigation Buttons -->
    <div style="display: flex; justify-content: center; gap: 1rem; margin-top: 2.5rem;">
      
      <!-- 🔙 Back -->
      <a href="{{ url_for('private_wardrobe') }}" class="capo-icon-btn" title="Indietro">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
          <path d="M15 18l-6-6 6-6" stroke="#7b9acc" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </a>

      <!-- 🏠 Home -->
      <a href="{{ url_for('home') }}" class="capo-icon-btn" title="Home">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
          <path d="M3 10L12 3l9 7v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-9z" stroke="#7b9acc" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          
        </svg>
      </a>

    </div>

  </div>
</section>
{% endblock %}
