<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Stycly{% endblock %}</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='stycly-favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap" rel="stylesheet">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- NAVBAR -->
    <header class="stycly-header">
        <a href="{{ url_for('home') }}" class="stycly-logo">
            <img src="{{ url_for('static', filename='stycly-logo.png') }}" alt="Stycly Logo">
        </a>
        <nav class="stycly-nav">
  <a href="{{ url_for('home') }}">Home</a>
  <div class="stycly-nav-dropdown-parent">
    <button class="stycly-nav-dropdown-btn" aria-haspopup="true" aria-expanded="false">Wardrobe</button>
    <div class="stycly-nav-dropdown-menu">
      <a href="{{ url_for('private_wardrobe') }}" id="private-wardrobe-link">Private Wardrobe</a>
      <a href="{{ url_for('public_wardrobe') }}" id="public-wardrobe-link">Public Wardrobe</a>
    </div>
  </div>
  <a href="{{ url_for('contact') }}">Contact</a>
</nav>

    </header>

    <!-- CONTENUTO PAGINA -->
    <main>
        {% block content %}{% endblock %}
    </main>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://assets.codepen.io/16327/MorphSVGPlugin3.min.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
