{% extends "base.html" %}
{% block title %}Private Wardrobe - Stycly{% endblock %}
{% block content %}
<section class="stycly-hero">
 

    <div class="stycly-hero-content">
    <h1>Wardrobe privati</h1>
    <p>Crea, modifica e visualizza i tuoi guardaroba privati</p>
    

    <!-- White Card with Action Buttons -->
    <div class="wardrobe-card" style="padding: 1.5rem 2rem; max-width: 360px; margin: 2rem auto 0;">
      <div style="display: flex; justify-content: center; gap: 1.5rem;">

        <!-- ➕ Create -->
        <a href="{{ url_for('create_private_wardrobe') }}" class="capo-icon-btn" title="Crea nuovo wardrobe">
          <svg width="22" height="22" viewBox="0 0 22 22" fill="none">
            <circle cx="11" cy="11" r="10" fill="#7b9acc"/>
            <path d="M11 7v8M7 11h8" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </a>

        <!-- 👁️ View -->
        <a href="{{ url_for('select_private_wardrobe') }}" class="capo-icon-btn" title="Visualizza wardrobe">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
            <path d="M12 5C7 5 3.3 8.8 2 12c1.3 3.2 5 7 10 7s8.7-3.8 10-7c-1.3-3.2-5-7-10-7z" fill="#7b9acc"/>
            <circle cx="12" cy="12" r="3" fill="white" stroke="#1468e5" stroke-width="1.5"/>
          </svg>
        </a>

      </div>
    </div>

    <!-- Navigation Buttons -->
    <div style="display: flex; justify-content: center; gap: 1rem; margin-top: 2.5rem;">
      
      <!-- 🔙 Back -->
      <a href="{{ url_for('home') }}" class="capo-icon-btn" title="Indietro">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
          <path d="M15 18l-6-6 6-6" stroke="#7b9acc" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </a>

      <!-- 🏠 Home -->
      <a href="{{ url_for('home') }}" class="capo-icon-btn" title="Home">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
          <path d="M3 10L12 3l9 7v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-9z" stroke="#7b9acc" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          
        </svg>
      </a>

    </div>

  </div>
</section>
{% endblock %}
